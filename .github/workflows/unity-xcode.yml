name: Remote Unity Repo Build

on:
  workflow_dispatch:
    inputs:
      unity_repo_url:
        description: 'GitHub link of the Unity project to build'
        required: true
        default: 'https://github.com/username/repo.git'

jobs:
  build-xcode:
    runs-on: macos-latest

    steps:
    - name: Checkout this workflow repo (for BuildHelper.cs, etc)
      uses: actions/checkout@v4

    - name: Clone Unity project repo
      run: |
        git clone "${{ github.event.inputs.unity_repo_url }}" UnityProject

    - name: Display Unity project files
      run: ls -la UnityProject

    - name: Extract Unity version from Unity project
      id: unity-version
      run: |
        UNITY_VERSION=$(grep 'm_EditorVersion:' UnityProject/ProjectSettings/ProjectVersion.txt | awk '{print $2}')
        echo "UNITY_VERSION=$UNITY_VERSION" >> $GITHUB_ENV

    - name: Install Unity
      uses: game-ci/unity-installer@v3
      with:
        version: ${{ env.UNITY_VERSION }}
        ios: true

    - name: Inject BuildHelper.cs for CI build
      run: |
        mkdir -p "UnityProject/Assets/Editor"
        cp "ci/BuildHelper.cs" "UnityProject/Assets/Editor/BuildHelper.cs"

    - name: Build Unity project to Xcode
      run: |
        UNITY_PATH="/Applications/Unity/Hub/Editor/${UNITY_VERSION}/Unity.app/Contents/MacOS/Unity"
        PROJECT_PATH="$GITHUB_WORKSPACE/UnityProject"
        if [ ! -x "$UNITY_PATH" ]; then
          echo "‚ùå Unity not found at $UNITY_PATH"
          exit 1
        fi
        "$UNITY_PATH" -batchmode -quit -projectPath "$PROJECT_PATH" \
          -buildTarget iOS \
          -executeMethod BuildHelper.PerformBuild

    - name: List output
      run: ls -la "$GITHUB_WORKSPACE/UnityProject"
